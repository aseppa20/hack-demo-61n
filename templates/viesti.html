<!DOCTYPE html>
<html>
<head>
    <title>Omnibase - Car Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/style.css') }}">
    <style>

        .container {
            text-align: center;
        }

        .car-form {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #218838;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #007bff;
        }
        
        .section-title {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Information Report</h1>
        <p>Submit information about a vehicle</p>
        
        <div class="car-form">
            <form id="carForm">
                <div class="form-section">
                    <h3 class="section-title">Vehicle Details</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="licensePlate">License Plate:</label>
                            <input type="text" id="licensePlate" name="licensePlate" placeholder="ABC-123" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="make">Make:</label>
                            <input type="text" id="make" name="make" placeholder="Toyota" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="model">Model:</label>
                            <input type="text" id="model" name="model" placeholder="Corolla" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <input type="number" id="year" name="year" min="1990" max="2025" placeholder="2020" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="color">Color:</label>
                            <input type="text" id="color" name="color" placeholder="Blue">
                        </div>
                        
                        <div class="form-group">
                            <label for="fuelType">Fuel Type:</label>
                            <select id="fuelType" name="fuelType">
                                <option value="">Select fuel type</option>
                                <option value="gasoline">Gasoline</option>
                                <option value="diesel">Diesel</option>
                                <option value="electric">Electric</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">Additional Information</h3>
                    
                    <div class="form-group">
                        <label for="condition">Vehicle Condition:</label>
                        <select id="condition" name="condition">
                            <option value="">Select condition</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mileage">Current Mileage (km):</label>
                        <input type="number" id="mileage" name="mileage" placeholder="50000">
                    </div>
                    
                    <div class="form-group">
                        <label for="ownerName">Owner Name:</label>
                        <input type="text" id="ownerName" name="ownerName" placeholder="Owner's full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes:</label>
                        <textarea id="notes" name="notes" placeholder="Any additional information about the vehicle..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Car Information</button>
            </form>
            
            <div id="successMessage" class="success-message">
                ✅ Car information submitted successfully! Thank you.
            </div>
        </div>
        
        <a href="/" class="back-link">← Back to Home</a>
    </div>

    <script>
        document.getElementById('carForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Optional: Clear form after "submitting"
            setTimeout(function() {
                document.getElementById('carForm').reset();
                document.getElementById('successMessage').style.display = 'none';
            }, 4000);
        });
    </script>
</body>
</html>
